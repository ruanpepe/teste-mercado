<form method="POST" action="/tipo/atualizar">
  <input type="hidden" name="id" value="{{id}}" />

  <label for="name">Nome</label>
  <input type="text" class="form-control" name="name" value="{{name}}" autofocus required />

  <br />
  <div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/tipo" class="btn btn-danger">Cancelar</a>
  </div>
</form>
<hr />

<div class="container">
  <h5>Novo imposto</h5>
  
  <form method="POST" action="/imposto">
    <input type="hidden" name="typeId" value="{{id}}" />

    <label for="taxName">Nome do imposto</label>
    <input type="text" class="form-control" name="taxName" autofocus required />

    <label for="taxPercent">Percentual do imposto</label>
    <input type="text" class="form-control" name="taxPercent" autofocus required />

    <br />
    <div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="reset" class="btn btn-danger">Cancelar</button>
    </div>
  </form>
  
  <h5>Impostos cadastrados</h5>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Percentual</th>
      </tr>
    </thead>
    <tbody>
      {{taxLines}}
    </tbody>
  </table>
</div>
